name: test
on: 
 push:
  branches:
    - "master"
jobs: 
 build:
  runs-on: ubuntu-latest
  steps:
    - name: get code
      uses: actions/checkout@v3

    - name: install node js
      uses: actions/setup-node@v3
      with:
       node-version: 18

    - name: install dependencies
      run: npm ci

    - name: run tests
      run: npm test

    - name: run  build
      run: npm build

    - name: run lint
      run: npm lint
